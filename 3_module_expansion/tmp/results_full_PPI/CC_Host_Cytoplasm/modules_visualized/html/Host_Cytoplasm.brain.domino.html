        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "component_id": 0, "id": "P02511", "is_seed": 1, "label": "P02511", "shape": "dot", "size": 10, "spd": 0.02531645569620253, "submodule": 1, "title": "\n            P02511\n\n            submodule: 1.0\nis_seed: 1.0\nspd: 0.02531645569620253\ncomponent_id: 0.0\n        ", "x": 22.076693427370486, "y": 26.64644274299526}, {"color": "blue", "component_id": 0, "id": "P42575", "is_seed": 0, "label": "P42575", "shape": "dot", "size": 10, "spd": 0.0625, "submodule": 1, "title": "\n            P42575\n\n            submodule: 1.0\nis_seed: 0.0\nspd: 0.0625\ncomponent_id: 0.0\n        ", "x": 0.41427464496947464, "y": 26.70816124292954}, {"color": "blue", "component_id": 0, "id": "P07320", "is_seed": 0, "label": "P07320", "shape": "dot", "size": 10, "spd": 1.0, "submodule": 1, "title": "\n            P07320\n\n            submodule: 1.0\nis_seed: 0.0\nspd: 1.0\ncomponent_id: 0.0\n        ", "x": 42.38987390005163, "y": 26.58835509453475}, {"color": "blue", "component_id": 0, "id": "O15519", "is_seed": 0, "label": "O15519", "shape": "dot", "size": 10, "spd": 0.03389830508474576, "submodule": 1, "title": "\n            O15519\n\n            submodule: 1.0\nis_seed: 0.0\nspd: 0.03389830508474576\ncomponent_id: 0.0\n        ", "x": -21.745944887062567, "y": 26.776508354402363}, {"color": "red", "component_id": 0, "id": "Q8WXF8", "is_seed": 1, "label": "Q8WXF8", "shape": "dot", "size": 10, "spd": 0.1111111111111111, "submodule": 1, "title": "\n            Q8WXF8\n\n            submodule: 1.0\nis_seed: 1.0\nspd: 0.1111111111111111\ncomponent_id: 0.0\n        ", "x": -41.57173686412483, "y": 26.839315405510558}]);
                  edges = new vis.DataSet([{"from": "P02511", "to": "P42575", "width": 1}, {"from": "P02511", "to": "P07320", "width": 1}, {"from": "P42575", "to": "O15519", "width": 1}, {"from": "O15519", "to": "Q8WXF8", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics",
            "interaction",
            "manipulation"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
