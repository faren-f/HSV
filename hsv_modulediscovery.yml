name: hsv_modulediscovery
channels:
  - conda-forge
  - bioconda
  - nodefaults

dependencies:
  - python=3.10

  # Jupyter
  - jupyterlab=4.0.7

  # Conda packages
  - openpyxl
  - nf-core=3.2.1
  - nextflow>=24.10.5
  - prettier=3.1.0
  - black>=23.11
  - singularity>=3.8

  # Pip
  - pip
  - pip:
      - pandas
      - mygene
      - biopython
      - tqdm
      - fuzzywuzzy
      - matplotlib
      - matplotlib-venn
